<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="timer">
      <p class="timer__title">TIMER</p>
      <div class="timer__time"></div>
      <div class="timer__buttons">
        <button class="timer__button" id="start-btn" type="button">
          START
        </button>
        <button class="timer__button" id="stop-btn" type="button">STOP</button>
        <button class="timer__button" id="reset-btn" type="button">
          RESET
        </button>
      </div>
    </div>
  </body>
</html>
